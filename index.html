<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canvas Discussion Grader</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Canvas Discussion Grader</h1>
    <form id="graderForm">
      <label for="courseId">Course ID:</label>
      <input type="text" id="courseId" required />

      <label for="discussionId">Discussion ID:</label>
      <input type="text" id="discussionId" required />

      <label for="accessToken">Access Token:</label>
      <input type="password" id="accessToken" required />

      <button type="submit">Fetch Posts</button>
    </form>
    <div id="resultsContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
